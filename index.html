<!DOCTYPE html>
<html>
<head>
  <title>Polo</title>

  <link rel="stylesheet" type="text/css" href="./vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./css/index.css">
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="./vendor/angular.min.js"></script>

</head>

<body ng-app="main" ng-controller="scoreboard as sb">

  <div class="container-fluid">
    <div class="header text-center">
      <h1>
        Water Polo Score Board
      </h1>
      
      <form>
        <input type="text" placeholder="Player Name" ng-model="sb.name">
      </form>

    </div>

    <div class="container-fluid">

      <!-- LEFT HALF -->
      <div class="players col-md-6">
        <div class="labels">
          <div class="col-xs-4">Name</div>
          <div class="col-xs-2">Goals</div>
          <div class="col-xs-2">Assists</div>
          <div class="col-xs-2">Steals</div>
          <div class="col-xs-2">Blocks</div>
        </div>
        
        <div id="scoreboard">
          <!-- EACH OF THE ROWS  -->
          <div class="row" ng-repeat="row in sb.rows">
            
            <!-- NAME PART -->
            <div class="col-xs-4 position-name">
              {{row.name}}
            </div>

            <!-- ALL THE BUTTONS -->
            <div 
            ng-repeat="score in sb.scores" 
            class="col-xs-2 buttons-div">
              <button 
              class="btn btn-default indiv-btn"
              ng-click="sb.plusOne($parent.$index, score)">
                {{row[score]}}
              </button>  
            </div>

          </div>
        </div>
      </div>
      
      <div class="col-md-6">
        
      </div>

    </div>
  </div>

    
  
  
  <script src="./vendor/jquery-3.1.0.min.js"></script>
  <script src="./js/index.js"></script>

</body>
</html>
